language: c
sudo: false

env:
  global:
    - NAME: nanovg
    - ASDF_SYSTEM: bodge-nanovg
    - PATH: ~/.bodge/bin/:$PATH
    - secure: ""

matrix:
  include:
  - os: linux
    env:
      - TARGET_ARCH=i686
      - CFLAGS=-m32
      - EXTENSION=so
      - BODGE_GL_VERSION=gl3
    addons:
      apt:
        packages:
          - gcc-multilib
          - libgl1-mesa-dev:i386
          - libc6-dev-i386
          - premake4
  - os: linux
    env:
      - TARGET_ARCH=x86_64
      - CFLAGS=-m64
      - EXTENSION=so
      - BODGE_GL_VERSION=gl3
    addons:
      apt:
        packages:
          - libgl1-mesa-dev
          - premake4
  - os: osx
    env:
      - TARGET_ARCH=i686
      - CFLAGS=-m32
      - EXTENSION=dylib
      - BODGE_GL_VERSION=gl3
  - os: osx
    env:
      - TARGET_ARCH=x86_64
      - CFLAGS=-m64
      - EXTENSION=dylib
      - BODGE_GL_VERSION=gl3
# GL2 support
  - os: linux
    env:
      - TARGET_ARCH=i686
      - CFLAGS=-m32
      - EXTENSION=so
      - BODGE_GL_VERSION=gl2
    addons:
      apt:
        packages:
          - gcc-multilib
          - libgl1-mesa-dev:i386
          - libc6-dev-i386
          - premake4
  - os: linux
    env:
      - TARGET_ARCH=x86_64
      - CFLAGS=-m64
      - EXTENSION=so
      - BODGE_GL_VERSION=gl2
    addons:
      apt:
        packages:
          - libgl1-mesa-dev
          - premake4
  - os: osx
    env:
      - TARGET_ARCH=i686
      - CFLAGS=-m32
      - EXTENSION=dylib
      - BODGE_GL_VERSION=gl2
  - os: osx
    env:
      - TARGET_ARCH=x86_64
      - CFLAGS=-m64
      - EXTENSION=dylib
      - BODGE_GL_VERSION=gl2

branches:
  only:
  - "/^v\\d+(\\.\\d+)+$/"

cache:
  directories:
    - $HOME/Library/Caches/Homebrew

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update && brew install premake ; fi

install:
  - curl -L http://bodge.borodust.org/files/install.sh | sh

script:
  - export TARGET_FILE=$TRAVIS_BUILD_DIR/lib$NAME.$EXTENSION.$BODGE_GL_VERSION.bodged-$TARGET_ARCH-$TRAVIS_OS_NAME-$TRAVIS_BRANCH
  - export TARGET_SPEC=$TARGET_FILE-spec.zip
  - cd $TRAVIS_BUILD_DIR/src/lib/ && make clean build
  - lisp regen-local-spec-and-zip --arch $TARGET_ARCH --mode $BODGE_GL_VERSION "$TRAVIS_BUILD_DIR" $ASDF_SYSTEM "$TARGET_SPEC"

before_deploy:
  - mv $TRAVIS_BUILD_DIR/src/lib/lib$NAME.$EXTENSION.bodged $TARGET_FILE

deploy:
  provider: releases
  api-key: $GITHUB_TOKEN
  file: [$TARGET_FILE, $TARGET_SPEC]
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
