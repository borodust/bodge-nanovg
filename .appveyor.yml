image:
  - Visual Studio 2017

environment:
  global:
    NAME: nanovg
  matrix:
  - platform: x64
    TARGET_ARCH: x86_64
    CFLAGS: -m64
    PATH: C:\msys64\mingw64\bin\;C:\msys64\usr\bin\;$(PATH)
    PACKAGES: mingw-w64-x86_64-toolchain mingw-w64-x86_64-cmake mingw-w64-x86_64-premake
    BODGE_GL_VERSION: gl3
  - platform: x86
    TARGET_ARCH: i686
    CFLAGS: -m32
    PATH: C:\msys64\mingw32\bin\;C:\msys64\usr\bin\;$(PATH)
    PACKAGES: mingw-w64-i686-toolchain mingw-w64-i686-cmake mingw-w64-i686-premake
    BODGE_GL_VERSION: gl3
  - platform: x64
    TARGET_ARCH: x86_64
    CFLAGS: -m64
    PATH: C:\msys64\mingw64\bin\;C:\msys64\usr\bin\;$(PATH)
    PACKAGES: mingw-w64-x86_64-toolchain mingw-w64-x86_64-cmake mingw-w64-x86_64-premake
    BODGE_GL_VERSION: gl2
  - platform: x86
    TARGET_ARCH: i686
    CFLAGS: -m32
    PATH: C:\msys64\mingw32\bin\;C:\msys64\usr\bin\;$(PATH)
    PACKAGES: mingw-w64-i686-toolchain mingw-w64-i686-cmake mingw-w64-i686-premake
    BODGE_GL_VERSION: gl2

skip_non_tags: true

branches:
  only:
    - master
    - "/^v\\d+(\\.\\d+)+$/"

install:
  - set APPVEYOR_BUILD_DIR=$(cygpath -u '%APPVEYOR_BUILD_FOLDER%')
  - git submodule update --init --recursive
  - pacman --needed --noconfirm -S zip unzip base-devel %PACKAGES%
  - >
    sh -c "
    curl -L http://bodge.borodust.org/files/install.sh | sh &&
    curl -L http://bodge.borodust.org/files/c2ffi-windows-x86_64.zip -o /tmp/c2ffi.zip &&
    cd ~/bin/ && unzip /tmp/c2ffi.zip
    "

build_script:
  - set TARGET_ARTIFACT=lib%NAME%.dll.bodged-%TARGET_ARCH%-%BODGE_GL_VERSION%-windows-%APPVEYOR_REPO_TAG_NAME%
  - set SPEC_ARCHIVE=%TARGET_ARTIFACT%-spec.zip
  - >
    sh -c "
    export PATH=$HOME/bin/:$PATH &&
    BODGE_GL_VERSION=%BODGE_GL_VERSION% CFLAGS=%CFLAGS% TARGET_ARCH=%TARGET_ARCH% cd lib/ && make clean build &&
    rm -rf %APPVEYOR_BUILD_DIR%/spec/* &&
    ln -s %APPVEYOR_BUILD_DIR%/ ~/quicklisp/local-projects/ &&
    $HOME/bin/lisp %APPVEYOR_BUILD_DIR%/regen-spec.lisp %TARGET_ARCH% %BODGE_GL_VERSION% &&
    cd ~/quicklisp/local-projects/bodge-nanovg/ && zip -r spec.zip spec/ &&
    mv ~/quicklisp/local-projects/bodge-nanovg/spec.zip %APPVEYOR_BUILD_DIR%/
    "
  - mv %APPVEYOR_BUILD_FOLDER%\lib\lib%NAME%.dll.bodged %APPVEYOR_BUILD_FOLDER%\%TARGET_ARTIFACT%
  - mv %APPVEYOR_BUILD_FOLDER%\spec.zip %APPVEYOR_BUILD_FOLDER%\%SPEC_ARCHIVE%

artifacts:
  - path: $(TARGET_ARTIFACT)
    name: target_artifact

  - path: $(SPEC_ARCHIVE)
    name: spec_archive

deploy:
  provider: GitHub
  release: $(APPVEYOR_REPO_TAG_NAME)
  tag: $(APPVEYOR_REPO_TAG_NAME)
  description: $(APPVEYOR_REPO_COMMIT_MESSAGE)
  auth_token:
    secure: Z5XWjDOBlCrmfz3SQAjnLKtdgI5B2b/owJhRPNWYGrI+qwVNbBc4cZiroBZReWP7
  artifact: target_artifact, spec_archive
  force_update: true
  draft: false
  prerelease: false
  on:
    appveyor_repo_tag: true
